name: Build Release (CPU)

on: workflow_dispatch

permissions:
  contents: write

jobs:
  
  build_wheels:
    name: wheels ${{ matrix.os }} and py-${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest,]
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          activate-environment: true
          python-version: ${{ matrix.python-version }}

      - name: Build source distribution
        working-directory: ./vendor/llama-cpp-python
        run: |
          uv -v build --python cpython@${{ matrix.python-version }} --wheel

          #Add local build tag +cpu to release files
          for whl in dist/*.whl; do
            base="${whl%.whl}"
            mv "$whl" "${base/+/-}+cpu.whl"
          done


      - uses: actions/upload-artifact@v4
        with:
          name: wheels-py${{ matrix.python-version }}
          path: ./vendor/llama-cpp-python/dist/*.whl


  build_sdist:
    name: Build Source Distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          activate-environment: true
          python-version: "3.12"

      - name: Build source distribution
        working-directory: ./vendor/llama-cpp-python
        run: |
          uv -v build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path:  ./vendor/llama-cpp-python/dist/*.tar.gz

  release:
    name: Release
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist

      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
