name: Build Release (CPU)

on: workflow_dispatch

permissions:
  contents: write

jobs:
  define_matrix:
    name: Define Build Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Define Job Output
        id: set-matrix
        run: |
          matrix=$(jq -c '{
            "os": ["ubuntu-latest"],
            "python-version": ["3.12", "3.13"]
          }')
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

      - name: Echo matrix
        run: echo "${{ steps.set-matrix.outputs.matrix }}"

  
  build_wheels:
    name: Build wheels on ${{ matrix.os }} and py-${{ matrix.python-version }}
    needs: define_matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: ${{ fromJSON(needs.define_matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          activate-environment: true
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies for Linux
        working-directory:  ./vendor/llama-cpp-python
        run: |
          uv sync --extra all

      - name: Build source distribution
        working-directory: ./vendor/llama-cpp-python
        run: |
          uv -v build --python cpython@${{ matrix.python-version }} --wheel

      - uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: ./vendor/llama-cpp-python/dist/*.whl


  build_sdist:
    name: Build source distribution on ${{ matrix.os }} and py-${{ matrix.python-version }}
    needs: define_matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: ${{ fromJSON(needs.define_matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          activate-environment: true
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies for Linux
        working-directory:  ./vendor/llama-cpp-python
        run: |
          uv sync --extra all
        shell: bash

      - name: Build source distribution
        working-directory: ./vendor/llama-cpp-python
        run: |
          uv -v build --python cpython@${{ matrix.python-version }} --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path:  ./vendor/llama-cpp-python/dist/*.tar.gz

  release:
    name: Release
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist

      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          # Set tag_name to <tag>-cpu
          tag_name: ${{ github.ref_name }}-cpu
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
