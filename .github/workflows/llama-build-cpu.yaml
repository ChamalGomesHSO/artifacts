name: Build Release (CPU)

on: workflow_dispatch

permissions:
  contents: write

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          activate-environment: true
          
      - name: Install dependencies for Linux
        working-directory:  ./vendor/llama-cpp-python
        run: |
          uv sync --active --extra all

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.1
        env:
          CIBW_SKIP: "*manylinux_i686* *musllinux* pp*"
          #CIBW_REPAIR_WHEEL_COMMAND_LINUX: "auditwheel repair --exclude libllama.so --exclude libggml.so --exclude libggml-base.so --exclude libggml-cpu.so {wheel} -w {dest_dir}"
          CIBW_REPAIR_WHEEL_COMMAND: ""
          CIBW_BUILD: "cp312-*"
          CIBW_BUILD_FRONTEND: "build[uv]"
        with:
          package-dir: ./vendor/llama-cpp-python
          output-dir: ./dist

      # - name: Build source distribution
      #   working-directory: ./vendor/llama-cpp-python
      #   run: |
      #     uv -v build --python cpython@3.12 --wheel

      - uses: actions/upload-artifact@v4
        with:
          name: wheels
          path:  ./dist/*.whl
          # path: ./vendor/llama-cpp-python/dist/*.whl


  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          activate-environment: true

      - name: Install dependencies for Linux
        working-directory:  ./vendor/llama-cpp-python
        run: |
          uv sync --active --extra all
        shell: bash

      - name: Build source distribution
        working-directory: ./vendor/llama-cpp-python
        run: |
          uv -v build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path:  ./vendor/llama-cpp-python/dist/*.tar.gz

  release:
    name: Release
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist

      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          # Set tag_name to <tag>-cpu
          tag_name: ${{ github.ref_name }}-cpu
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
